<!DOCTYPE html>
<html>
<head>
    <title>Crear Evento</title>
</head>
<body>
    <h1>Crear Evento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    {% if form.errors %}
        <div class="errors">
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
