{% block content %}
  <h1>Eliminar Evento</h1>
  <p>¿Está seguro de que desea eliminar el evento <strong>{{ evento.nombre }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Eliminar Evento</button>
  </form>

  <a href="{% url 'eventos:home' %}">Cancelar</a>
{% endblock %}
