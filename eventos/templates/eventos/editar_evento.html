
{% block content %}
  <h1>Editar Evento</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Actualizar Evento</button>
  </form>

<form method="post" action="{% url 'eventos:eliminar_evento' evento.id %}" style="margin-top: 20px;">
    {% csrf_token %}
      <button type="submit">Eliminar Evento</button>
  </form>

  <a href="{% url 'eventos:home' %}">Cancelar</a>

{% endblock %}
